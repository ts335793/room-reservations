{% extends 'main.html' %}
{% block title %}Tworzenie konta{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% if messages %}
            <ul class="list-group">
                {% for message in messages %}
                <li class="list-group-item list-group-item-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="col-sm-offset-4 col-sm-4">
                <form action="{% url 'create_account' %}" method="post" class="form-horizontal" role="form">
                    {%  csrf_token %}
                    <div class="form-group">
                        <label for="inputLogin" class="col-sm-4 control-label">Login</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputLogin" placeholder="Login" name="login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">Hasło</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Hasło" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-default col-sm-offset-6 col-sm-6">Stwórz konto</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
